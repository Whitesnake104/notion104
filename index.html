<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900">
    <title>Notion Countdown Timer</title>
    <style>
        body {
            background-color: transparent; 
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
          
        #timer {
            color: #183059;
            text-align: center;
            text-transform: uppercase;
            font-family: 'Lato', sans-serif;
            font-size: .8em;
            letter-spacing: 3px;
        }
        .days, .hours, .minutes, .seconds {
            display: inline-block;
            padding: 20px;
            width: 100px;
            border-radius: 8px; 
            background: #eeeeee; 
            margin: 0 5px;
        }
        .numbers {
            font-family: 'Montserrat', sans-serif;
            color: #183059; 
            font-size: 3.5em;
            text-align: center;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    
<div id="timer">
    <div class="days"> 
        <div id="days" class="numbers">0</div>days
    </div> 
    <div class="hours"> 
        <div id="hours" class="numbers">0</div>hours
    </div> 
    <div class="minutes"> 
        <div id="minutes" class="numbers">0</div>minutes
    </div> 
    <div class="seconds"> 
        <div id="seconds" class="numbers">0</div>seconds
    </div> 
</div>

<script>
    const myDate = new Date('Mar 3, 2026 00:00:00').getTime();

    const updateTimer = () => {
        const today = new Date().getTime();
        const diff = myDate - today;

        if (diff < 0) {
            document.getElementById("timer").innerHTML = "TIME UP!";
            return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById("days").innerText = days;
        document.getElementById("hours").innerText = hours;
        document.getElementById("minutes").innerText = minutes;
        document.getElementById("seconds").innerText = seconds;
    };

    setInterval(updateTimer, 1000);
    updateTimer(); 
</script>
</body>
</html>
